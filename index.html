<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>GMHS Senior Map</title>
        <meta name="description" content="See where GMHS seniors will be after graduation!">
        <meta name="viewport" content="initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <div id="map" class="loading"></div>
        <div id="options">
            <label for="option-year">Year: </label>
            <select id="option-year">
                <!-- Options populated by JS -->
            </select>
            <input type="checkbox" id="options-toggle">
            <img id="options-toggle-image" src="img/gear.svg">
            <div id="options-dropdown">
                <div class="option">
                    <label for="option-pan">Pan To Markers: </label>
                    <input id="option-pan" type="checkbox" checked>
                </div>
                <div class="option">
                    <label for="option-precedence">Marker Precedence: </label>
                    <select id="option-precedence">
                        <option>Top</option>
                        <option selected>Bottom</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="branding">
            <img id="logo" src="img/gm.svg">
            <p><a href="https://forms.gle/cJmYLr73nWJtnQTd9">Submit your destination here</a></p>
            <p class="branding-info">Senior project by <a href="https://erikboesen.com">Erik Boesen</a> '19</p>
            <p class="branding-info">Maintained by GMHS <a target="_blank" rel="noopener" href="https://apc-gm.com">A.P.C.</a></p>
        </div>
    </body>
    <script src="popup.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.2/tabletop.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2DiuOwQf-LdnOSNGW-mhlZt024RO0eL8&callback=initMap" async defer></script>
</html>
